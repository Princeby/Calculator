<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width",intial-scale="1.0">
        <title>Beautiful Javascript Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body id="body">

        <div id="calculator">
            <h1 id="Header">Calculator</h1>
            <div id="modes">
                <i id="sun" class='bx bxs-sun sun'></i>
                <i id="moon" class='bx bxs-moon moon'></i>
            </div>
            <div id="calc-body">
                <div id = "screen-area">
                    <h2 id="output"></h2>
                    <h1 id="result"></h1>
                </div>
                <div id="first-row">
                    <a id="left-brace" class="btn"><h2>(</h2></a>
                    <a id="right-brace" class="btn"><h2>)</h2></a> 
                    <a id="AC" class="btn"><h2>AC</h2></a>                
                    <a id="DE" class="btn"><h2>DE</h2></a>
                    <a id="DOT" class="btn"><h2>.</h2></a>
                    <a id="SLASH" class="btn"><h2>/</h2></a>
                </div>
                <div id="second-row">
                    <a id="sin" class="btn">sin</a>
                    <a id="cos" class="btn">cos</a>
                    <a id="seven" class="btn">7</a>
                    <a id="eight" class="btn">8</a>
                    <a id="nine" class="btn">9</a>
                    <a id="star" class="btn">*</a>
                </div>
                <div id="third-row">
                    <a id="tan" class="btn">tan</a>
                    <a id="square-root" class="btn">√</a>
                    <a id="four" class="btn">4</a>
                    <a id="five" class="btn">5</a>
                    <a id="six" class="btn">6</a>
                    <a id="minus" class="btn">-</a>
                </div>
                <div id="fourth-row">
                    <a id="exponent" class="btn">^</a>
                    <a id="log" class="btn">log</a>
                    <a id="one" class="btn">1</a>
                    <a id="two" class="btn">2</a>
                    <a id="three" class="btn">3</a>
                    <a id="plus" class="btn">+</a>
                </div>
                <div id="fifth-row">
                    <a id="pi" class="btn">π</a>
                    <a id="double-zero" class="btn">00</a>
                    <a id="zero" class="btn">0</a>
                    <a id="equal" class="btn">=</a>
                </div>
            </div>
        </div>





        <script src="script.js"></script>
    </body>






</html>
